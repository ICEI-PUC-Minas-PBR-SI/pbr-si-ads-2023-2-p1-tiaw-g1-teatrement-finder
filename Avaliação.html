<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Padrão</title>
  
    <!-- Google fonts Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css" />
  
    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  
    <script src="app.js"></script>
  </head>
  
  <body onload="init()">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
      <div class="container py-3">
        <a class="navbar-brand" href="template.html">
          <img src="img/AtypicalConnect Cinicas e Tratamentos.png" alt="laço" />
          <span> </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-items"
          aria-controls="navbar-items"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbar-items">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html">Perfil do usuário</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prestador</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Comunidade</a>
            </li>
            <form class="form-inline my-2 my-lg-0 pl-3-lg">
              <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
            </form>
          </ul>
        </div>
      </div>
    </nav>
   <!-- Conteúdo Principal -->
<main class="container mt-5">
  <h1>Avaliar Serviço</h1>
  <form id="formularioAvaliacao">
    <div class="mb-3">
      <label for="servicoId" class="form-label">ID do Serviço:</label>
      <input type="number" class="form-control" id="servicoId" required>
    </div>
    <div class="mb-3">
      <label for="avaliacao" class="form-label">Avaliação:</label>
      <input type="number" class="form-control" id="avaliacao" min="1" max="5" required>
      <small class="form-text text-muted">Insira uma avaliação de 1 a 5.</small>
    </div>
    <button type="submit" class="btn btn-primary">Enviar Avaliação</button>
  </form>
</main>

 <!-- FOOTER -->
 <footer class="container-fluid bg-dark-color" id="footer">
  <div class="container">
    <div class="row">
      <!-- FOOTER TOP -->
      <div class="col-12" id="footer-top">
        <div class="row justify-content-between">
          <div class="col-4">
            <h2>
              AtypicalConnect: Clinicas e Tratamentos
            </h2>
          </div>
          <div class="col-4" id="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-twitter"></i>
          </div>
        </div>
      </div>
      <!-- FOOTER DETAILS -->
      <div class="col-12" id="footer-details">
        <div class="row">
          <div class="col-12 col-md-4" id="news-container">
            <h4>Fique por dentro das novidades</h4>
            <p class="secondary-color">
              Inscreva-se para saber em primeira mão
            </p>
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Digite o seu e-mail"
                />
              </div>
              <button class="btn btn-dark">Inscrever</button>
            </form>
          </div>
          <div class="col-12 col-md-4" id="contact-container">
            <h4>Formas de contato</h4>
            <p class="secondary-color">(48)9999-9999</p>
          </div>
          <div class="col-12 col-md-4" id="links-container">
            <div class="row">
              <h4>Contato por Email</h4>
              <div class="col-6">
                <ul class="list-unstyled">
                  <p><li><a href="#" class="secondary-color">contato@AtypicalConnect.com</a></li></p>
                </ul>
              </div>
              <div class="col-6">
                <ul class="list-unstyled">
                  <li><a href="#" class="secondary-color"></a></li>
                  <li>
                    <a href="#" class="secondary-color"></a>
                  </li>
                  <li><a href="#" class="secondary-color"></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
